<html>
  <head>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/black-tie/jquery-ui.min.css" />
  </head>
  <body>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    <script src="aws-cognito-sdk.min.js"></script>
    <script src="amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.20.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/hmac-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha256-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/ma2shita/2c5a4c29242dd5382b05ce941731fd41/raw/eb4bc16c02e7a72bbd0086e937050c258da09a20/sigv4utils.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client:plusone.js?onload=gapiLoaded" async defer></script>
    <script src="vars.js"></script>
    <script src="index.js"></script>

    <div id="my-signin2"></div>

    <div id="signedin_div" class="hidden">
      <p>
        Signed in as <span id="signedin_username_span">...</span>
        <input type="button" value="Sign out" id="signout_button" />
      </p>
    </div>

    <p id="status"></p>

    <p>Temperature during the last 10 minutes</p>

    <div style="width: 1280px; height: 200px">
      <canvas id="myChart" style="height: 100%; width: 100%"></canvas>
    </div>

    <div id="heater_status">Heater status: unknown</div>

    <input type="button" value="Switch" id="heater_switch_button" />

    <pre id="msg"></pre>

    <div id="code_dialog" class="hidden">
      <p>
        Please check your email and enter verification code from it:
        <input id="email_code" class="text-input" />
      </p>
    </div>
  </body>
</html>
