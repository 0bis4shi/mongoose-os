<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Configuration Console</title>
<style>
body {
width: 100%;
color: #777;
font-family: Arial, sans-serif;
line-height: 22px;
font-size: 13px;
overflow-x: hidden;
overflow-y: scroll;
}
* { outline: none; }
h1 { font-size: 140%; }
fieldset { border: 1px solid #3795d0; margin-top: 1em; }
legend { zfont-size: 120%; color: #3795d0; }
.row {
position: relative;
width: 480px;
border: 1px solid transparent;
margin-bottom: 1em;
margin-left: auto;
margin-right: auto;
}
.param { xdisplay: inline-block; }
.header {
text-align: center; border-radius: 0.2em;
font-weight: bold; font-size: 200%;
min-height: 3em; vertical-align: middle; line-height: 3em;
color: #eee; background: #3795d0;
}
.button {
color: #ffffff;
display: inline-block;
font-weight: normal;
text-align: center;
vertical-align: middle;
touch-action: manipulation;
border: 1px solid transparent;
white-space: nowrap;
padding: 0.3em 1em;
font-size: 110%;
border-radius: 0.4em;
-webkit-user-select: none;
cursor: pointer;
width: 10em;
}
.btn-reset {
background-color: #CC4648;
}
.btn-reboot {
background-color: #cc4648;
}
.btn-save {
background-color: #3f9531;
float: right;
}
#loading {
position: fixed; top: 0; left: 45%; padding: 0.2em 1em; z-index: 999;
color: white; background: #fbb117; font-weight: bold; display: none;
}
.orange { background: #fbb117; }
label {
min-width: 13em;
display: inline-block;
text-align: right;
margin: 0.2em 1em 0 0;
font-size: 13px;
padding: 0.2em 0;
}
select {
font-size: 90%;
line-height: 2em;
height: 2em;
background: #fff;
padding: 1em;
width: 22em;
color: #555;
}
input[disabled] { background: #e0e0e0; }
input[type=checkbox] { box-shadow: none !important; }
input[type=text],input[type=password] {
font-size: 90%;
padding: 0.4em;
color: #555;
border: 1px solid #cccccc;
border-radius: 0.4em;
width: 21em;
}
</style>
<script type="text/javascript">
  var DEFAULTS = {};  // System defaults config
  var CURRENT = {};  // Configuration object. Gets set up on window load
  var SCHEMA = [];

  var merge = function(_a, _b) {
    var a = JSON.parse(JSON.stringify(_a));  // make a copy
    var b = JSON.parse(JSON.stringify(_b));  // make a copy
    if (typeof(a[0]) !== 'undefined' && typeof(b[0]) !== 'undefined') {
      // Arrays
      return a.concat(b);
    }
    for (k in b) {
      if (typeof(a[k]) === 'object' && typeof(b[k]) === 'object') {
        a[k] = merge(a[k], b[k]);
      } else {
        a[k] = b[k];
      }
    }
    return a;
  };

  var ajax = function(url, callback, post_data) {
    var httpRequest = window.XMLHttpRequest ?
      new XMLHttpRequest() :
      new ActiveXObject("Microsoft.XMLHTTP");

    httpRequest.onreadystatechange = function() {
      if (httpRequest.readyState == 4) {
        document.getElementById('loading').style.display = 'none';
        try {
          if (httpRequest.status != 200) throw(httpRequest.statusText);
          var t = httpRequest.responseText;
          var obj = t ? JSON.parse(t) : '';
          callback(obj);
        } catch(e) {
          //alert('Error fetching ' + httpRequest.responseURL + ': ' + e);
          callback(undefined, e);
        }
      }
    };
    httpRequest.open(post_data !== undefined ? 'PUT' : 'GET', url, true);
    httpRequest.send(post_data);
    document.getElementById('loading').style.display = 'block';
  };

  var getElementValue = function(el) {
    if (!el) return undefined;
    if (el.type == 'checkbox') return el.checked ? true : false;
    return el.value;
  };

  var setElementValue = function(el, val) {
    if (el.type == 'checkbox') el.checked = !!val;
    el.value = val;
  };

  var showMsg = function(result, error) {
    alert(error ? 'Error: ' + error :
          'Success. Module is rebooting, please reload this page.\n' +
          'Note: if you changed WiFi settings you may need to navigate ' +
          'your browser to new device address.');
  };

  function confLookup(c, p) {
    var result, i;
    var parts = p.split('.');
    for (i = 0; i < parts.length && typeof(c) === 'object'; i++) {
      c = c[parts[i]];
    }
    if (i < parts.length) c = undefined;
    return c;
  }

  function confSet(c, p, v) {
    var result, i;
    var parts = p.split('.');
    var o, k;
    for (i = 0; i < parts.length && typeof(c) === 'object'; i++) {
      k = parts[i];
      o = c;
      c = c[k];
      if (typeof(c) === 'undefined' && i < parts.length - 1) {
        o[k] = {};
        c = o[k];
      } else if (typeof(c) !== 'object' && i < parts.length - 1) {
        return;
      }
    }
    console.debug('set', p, v);
    o[k] = v;
  }

  function buildConfig(schema, defaults, current) {
    var cfg = {};
    for (var i in schema) {
      var entry = schema[i];
      var ep = entry[0], et = entry[1], ed = entry[2];
      if (et === 'o') continue;  // Only process leaf nodes.
      if (ed.read_only) continue;  // No point in setting them anyway
      var defaultVal = confLookup(defaults, ep);
      var currentVal = confLookup(current, ep);
      var newVal = getElementValue(document.getElementById(ep));
      // console.debug(ep, defaultVal, currentVal, newVal);
      if (newVal !== undefined) {
        switch (et) {
          case 'b': newVal = !!newVal; break;
          case 's': break;  // No conversion necessary;
          case 'i': {
            newVal = parseInt(newVal);
            if (isNaN(newVal)) throw('invalid integer value for ' + ep);
            break;
          }
          default: throw('unsupported type ' + et + ' for ' + ep);
        }
        if (newVal != defaultVal) confSet(cfg, ep, newVal);
      } else if (currentVal !== undefined && currentVal !== defaultVal) {
        confSet(cfg, ep, currentVal);
      }
    }
    return cfg;
  }

  window.onload = function() {
    document.getElementById('btn_reboot').onclick = function() {
      ajax('/reboot', showMsg);
    };

    document.getElementById('btn_save').onclick = function() {
      var c = buildConfig(SCHEMA, DEFAULTS, CURRENT);
      console.log('saving', c);

      var text = JSON.stringify(c, null, 2);
      ajax('/conf/save', function() {
        ajax('/reboot', showMsg);
      }, text);
    };

    document.getElementById('btn_reset').onclick = function() {
      ajax('/factory_reset', showMsg);
    };

    /*
     * Device will do this as well, this is just to give a hint to the user.
     * It should be kept in sync with sj_conf_check_access in sj_config.c.
     */
    function sj_conf_check_access(key, acl) {
      if (acl === null || acl === undefined) return true;
      var entries = acl.split(',');
      for (var i = 0; i < entries.length; i++) {
        var e = entries[i];
        if (e === "") continue;
        var result = (e[0] !== '-');
        var re = e.substr(1)
            .replace(/\./g, '\\.')
            .replace(/\?/g, '.')
            .replace(/\*/g, '.*');
        var matched = ((new RegExp(re)).exec(key) !== null);
        // console.debug(' ', e, re, matched);
        if (matched) return result;
      }
      return false;
    }

    var renderConfig = function(schema, cfg) {
      var html = [];
      var currentObject = null;
      for (var i in schema) {
        var entry = schema[i];
        var ep = entry[0], et = entry[1], ed = entry[2];
        var val = confLookup(cfg, ep);
        var k = ep.split('.').pop();
        if (typeof(val) !== 'object') console.debug(ep, et, typeof(val), val);
        if (et === 'o' && typeof(val) === 'object') {
          if (currentObject) html.push('</fieldset>')
          currentObject = ep;
          if (!ed.hide) {
            html.push('<fieldset><legend>', ed.title || ep, '</legend>\n');
          }
        } else if (!ed.hide) {
          html.push('<div class="param">',
                    '<label for="', ep, '">', ed.title || k, '</label>');

          // Look if the element should be disabled.
          var extra_attrs = '';
          if (ed.read_only || !sj_conf_check_access(ep, CURRENT['conf_acl'])) {
            extra_attrs = ' disabled ';
          }

          if (et == 'b') {
            html.push('<input type="checkbox" id="', ep,
                      '" ', extra_attrs, val ? ' checked' : '', '/>');
          } else if (ed.type == 'select') {
            html.push('<select ', extra_attrs, 'id="', ep, '">');
            for (var i = 0; ed.values && i < ed.values.length; i++) {
              var o = ed.values[i];
              html.push('<option value="', o.value, '" ', extra_attrs,
                        o.value == val ? 'selected' : '', '>',
                        o.title, '</option>');
            }
            html.push('</select>');
          } else {
            html.push('<input ', extra_attrs, 'type="text" id="', ep,
                      '" value="', val, '"/>');
          }
          html.push('</div>\n');
        }
      }
      document.getElementById('config').innerHTML = html.join('');
    };

    var toLoad = 5;
    function loaded() {
      if (--toLoad == 0) {
        console.log('All data loaded');
        setTimeout(function(){renderConfig(SCHEMA, merge(DEFAULTS, CURRENT))}, 100);
      }
    }
    // Load configuration and update the UI
    ajax('/conf/defaults', function(obj, error) {
      console.log('Defaults loaded' + (error ? ', err ' + error : ''));
      DEFAULTS = merge(DEFAULTS, obj || {});
      loaded();
    });
    ajax('/conf/current', function(obj, error) {
      console.log('Config loaded' + (error ? ', err ' + error : ''));
      CURRENT = merge(CURRENT, obj || {});
      loaded();
    });
    ajax('/ro_vars', function(obj, error) {
      console.log('Vars loaded' + (error ? ', err ' + error : ''));
      CURRENT = merge(CURRENT, { ro_vars: obj || {} });
      loaded();
    });
    /* For schema, order matters. */
    ajax('/conf_sys_schema.json', function(obj, error) {
      console.log('Sys schema loaded' + (error ? ', err ' + error : ''));
      SCHEMA = merge(SCHEMA, obj || {});
      loaded();
      ajax('/conf_app_schema.json', function(obj, error) {
        console.log('App schema loaded' + (error ? ', err ' + error : ''));
        SCHEMA = merge(SCHEMA, obj || {});
        loaded();
      });
    });
  };

  function connectFileInputs(fnId, ffId) {
    var fni = document.getElementById(fnId);
    var ffi = document.getElementById(ffId);
    fni.onclick = function() { ffi.click(); };
    ffi.onchange = function() { fni.placeholder = ffi.value; };
    if (ffi.value != "") fni.placeholder = ffi.value;
  }
</script>
</head>
<body>
  <div id="loading">Loading, please wait...</div>
  <div class="row header">
    Smart.js Configuration Console
  </div>

  <div class="row" id="config">
  </div>

  <div class="row">
    <input id="btn_reboot" type="button" value="Reboot"
    class="button btn-reboot"/>
    <input id="btn_reset" type="button" value="Factory Reset"
    class="button btn-reset"/>
    <span id="fw_version"></span>
    <input id="btn_save" type="button" value="Save Settings"
    class="button btn-save"/>
  </div>

  <div class="row">
    <fieldset>
      <legend>Upload a file</legend>

      <form id="file_upload_form" method="POST" action="/upload"
         enctype="multipart/form-data">
        <input placeholder="Select a file to upload ..."
          id="file_select_name" type="text">
        <input type="file" id="file_select_file" name="file" style="display: none">
        <button class="button orange" id="file_upload_button" type="submit">
          Upload
        </button>
      </form>

    </fieldset>
    <script type="text/javascript">
      connectFileInputs('file_select_name', 'file_select_file');
    </script>
  </div>

  <div class="row">
    <fieldset>
      <legend>Upload new firmware</legend>

      <form id="fw_upload_form" method="POST" action="/update"
         enctype="multipart/form-data">
        <input placeholder="Select .zip firmware archive ..."
          id="fw_select_name" type="text">
        <input type="file" id="fw_select_file" name="file" accept=".zip" style="display: none">
        <button class="button orange" id="fw_upload_button" type="submit">
          Upload
        </button>
      </form>

    </fieldset>
    <script type="text/javascript">
      connectFileInputs('fw_select_name', 'fw_select_file');
    </script>
  </div>

</body>
</html>
